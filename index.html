<body>
<div class="app">
  <h4 class="text-center my-3">todo app</h4>
  <div class="add-task" data-bs-toggle="modal" data-bs-target="#form">
    <span>add new task</span>
    <i class="fas fa-plus"></i>
  </div>
  <h5 class="text-center my-3">Task</h5>

<!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-secondary" id="exampleModalLabel">add new task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-secondary text-white">
        <p>Task title:</p>
        <input type="text" name="" id="inputText" class="form-control">
        <br>
        <div id="msg" class="my-2"></div>
        <p>due date:</p>
        <input type="datetime-local" name="" id="inputDate" class="form-control">
        <br>
        <p>Description:</p>
        <textarea name="" id="textarea" cols="30" rows="5" class="form-control"></textarea>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" id="add-btn">Post</button>
      </div>
    </div>
  </div>
</form>


  <div id="post">

</div>
